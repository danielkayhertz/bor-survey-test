<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Board of Review Candidate Survey | Impact for Equity</title>
<style>
  :root {
    --ife-navy: #003F70;
    --ife-blue: #005198;
    --ife-sky: #2899D5;
    --ife-light-blue: #84B8E3;
    --ife-orange: #F37021;
    --ife-lime: #CBDC00;
    --ife-slate: #67808E;
    --ife-charcoal: #51585E;
    --ife-white: #FFFFFF;
    --ife-off-white: #F5F7F9;
    --ife-border: #E2E8F0;
    --card-shadow: 0 2px 8px rgba(0, 63, 112, 0.08);
    --card-radius: 8px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Gotham", "Calibri", "Segoe UI", sans-serif;
    color: var(--ife-charcoal);
    background: var(--ife-off-white);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
  }

  /* ── Header ── */
  .header {
    background: var(--ife-navy);
    border-bottom: 4px solid var(--ife-sky);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .header-logo {
    height: 40px;
    width: auto;
  }

  .header-title {
    color: var(--ife-white);
  }

  .header-title h1 {
    font-size: 20px;
    font-weight: 700;
    line-height: 1.2;
    letter-spacing: 0.02em;
  }

  .header-title .subtitle {
    font-size: 13px;
    font-weight: 400;
    color: var(--ife-light-blue);
  }

  /* ── Mode Toggle ── */
  .mode-toggle {
    display: flex;
    background: rgba(255,255,255,0.12);
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.2);
  }

  .mode-btn {
    padding: 8px 18px;
    font-size: 13px;
    font-weight: 600;
    font-family: inherit;
    border: none;
    cursor: pointer;
    background: transparent;
    color: rgba(255,255,255,0.7);
    transition: all 0.2s ease;
    white-space: nowrap;
  }

  .mode-btn:hover {
    color: var(--ife-white);
    background: rgba(255,255,255,0.08);
  }

  .mode-btn.active {
    background: var(--ife-sky);
    color: var(--ife-white);
  }

  /* ── Selector Bar ── */
  .selector-bar {
    background: var(--ife-white);
    border-bottom: 1px solid var(--ife-border);
    padding: 12px 24px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
  }

  .selector-btn {
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 600;
    font-family: inherit;
    border: 2px solid var(--ife-navy);
    border-radius: 6px;
    background: var(--ife-white);
    color: var(--ife-navy);
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: left;
    line-height: 1.3;
  }

  .selector-btn .btn-sub {
    display: block;
    font-size: 11px;
    font-weight: 400;
    color: var(--ife-slate);
    margin-top: 1px;
  }

  .selector-btn:hover {
    background: var(--ife-off-white);
    border-color: var(--ife-sky);
  }

  .selector-btn.active {
    background: var(--ife-navy);
    color: var(--ife-white);
    border-color: var(--ife-navy);
  }

  .selector-btn.active .btn-sub {
    color: var(--ife-light-blue);
  }

  /* ── Content Area ── */
  .content {
    max-width: 820px;
    margin: 0 auto;
    padding: 24px;
  }

  /* ── Profile Card ── */
  .profile-card {
    background: var(--ife-white);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    padding: 20px 24px;
    margin-bottom: 20px;
    border-left: 4px solid var(--ife-sky);
  }

  .profile-card h2 {
    font-size: 22px;
    color: var(--ife-navy);
    margin-bottom: 6px;
  }

  .profile-meta {
    font-size: 14px;
    color: var(--ife-slate);
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    align-items: center;
  }

  .profile-meta .sep {
    color: var(--ife-border);
  }

  .profile-meta a {
    color: var(--ife-sky);
    text-decoration: none;
    font-weight: 600;
  }

  .profile-meta a:hover {
    text-decoration: underline;
  }

  .profile-district {
    display: inline-block;
    background: var(--ife-off-white);
    color: var(--ife-navy);
    font-size: 12px;
    font-weight: 600;
    padding: 2px 10px;
    border-radius: 10px;
    margin-left: 4px;
  }

  /* ── Q&A Card ── */
  .qa-card {
    background: var(--ife-white);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    padding: 24px;
    margin-bottom: 16px;
  }

  .qa-label {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--ife-orange);
    margin-bottom: 6px;
  }

  .qa-question {
    font-size: 16px;
    font-weight: 700;
    color: var(--ife-navy);
    line-height: 1.4;
    margin-bottom: 14px;
    padding-bottom: 14px;
    border-bottom: 1px solid var(--ife-border);
  }

  .qa-answer {
    font-size: 15px;
    color: var(--ife-charcoal);
    line-height: 1.7;
    white-space: pre-wrap;
  }

  .qa-noanswer {
    font-size: 15px;
    color: var(--ife-slate);
    font-style: italic;
  }

  /* ── Compare Card ── */
  .compare-card {
    background: var(--ife-white);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    padding: 24px;
    margin-bottom: 16px;
  }

  .compare-card .qa-label {
    margin-bottom: 6px;
  }

  .compare-card .qa-question {
    margin-bottom: 16px;
    padding-bottom: 16px;
  }

  .candidate-answer-block {
    background: var(--ife-off-white);
    border-left: 3px solid var(--ife-sky);
    border-radius: 0 6px 6px 0;
    padding: 14px 18px;
    margin-bottom: 10px;
  }

  .candidate-answer-block:last-child {
    margin-bottom: 0;
  }

  .candidate-answer-name {
    font-size: 13px;
    font-weight: 700;
    color: var(--ife-navy);
    margin-bottom: 6px;
  }

  .candidate-answer-text {
    font-size: 14px;
    color: var(--ife-charcoal);
    line-height: 1.65;
    white-space: pre-wrap;
  }

  /* ── Fade animation ── */
  .fade-in {
    animation: fadeIn 0.3s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ── Responsive ── */
  @media (max-width: 600px) {
    .header {
      padding: 12px 16px;
      flex-direction: column;
      align-items: flex-start;
    }

    .header-left {
      gap: 10px;
    }

    .header-logo {
      height: 32px;
    }

    .header-title h1 {
      font-size: 16px;
    }

    .mode-toggle {
      width: 100%;
    }

    .mode-btn {
      flex: 1;
      text-align: center;
    }

    .selector-bar {
      padding: 10px 16px;
    }

    .selector-btn {
      flex: 1 1 calc(50% - 4px);
      min-width: 0;
      text-align: center;
    }

    .content {
      padding: 16px;
    }

    .qa-card, .compare-card {
      padding: 18px;
    }

    .profile-card {
      padding: 16px 18px;
    }
  }
</style>
</head>

<main class="content" id="contentArea"></main>

<script>
const LOREM = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

const surveyData = {
  questions: [
    {
      id: "q1",
      label: "Top 3 Priorities",
      text: "If elected, what are your top 3 priorities for the Cook County Board of Review and for your district?"
    },
    {
      id: "q2",
      label: "Transparency & Fairness",
      text: "How will you work to increase transparency, promote fairness, and standardize procedures within the appeal process and review of appeals?"
    },
    {
      id: "q3",
      label: "Accessibility & Outreach",
      text: "Given rising property taxes and increases in appeals, what new steps will you take to ensure the appeal process is accessible and understood by all? What are your plans for communicating appeals guidance and engaging a broad audience?"
    },
    {
      id: "q4",
      label: "Collaboration with Assessor",
      text: "How do you envision your office collaborating and sharing information with the Cook County Assessor\u2019s Office?"
    },
    {
      id: "q5",
      label: "Systemic Inequities",
      text: "Reporting and studies over the last year have shown a shifting of the property tax burden onto residential homeowners, especially those in low-income communities and communities of color. How will you use your role to address these systemic inequities and other structural barriers to intergenerational homeownership?"
    }
  ],
  districts: [
    {
      id: "d1",
      name: "District 1",
      candidates: [
        {
          id: "d1a",
          name: "Candidate A",
          occupation: "Lorem ipsum",
          website: "https://loremipsum.com",
          answers: { q1: LOREM, q2: LOREM, q3: LOREM, q4: LOREM, q5: LOREM }
        },
        {
          id: "d1b",
          name: "Candidate B",
          occupation: "Lorem ipsum",
          website: "https://loremipsum.com",
          answers: { q1: LOREM, q2: LOREM, q3: LOREM, q4: LOREM, q5: LOREM }
        }
      ]
    },
    {
      id: "d2",
      name: "District 2",
      candidates: [
        {
          id: "d2a",
          name: "Candidate C",
          occupation: "Lorem ipsum",
          website: "https://loremipsum.com",
          answers: { q1: LOREM, q2: LOREM, q3: LOREM, q4: LOREM, q5: LOREM }
        },
        {
          id: "d2b",
          name: "Candidate D",
          occupation: "Lorem ipsum",
          website: "https://loremipsum.com",
          answers: { q1: LOREM, q2: LOREM, q3: LOREM, q4: LOREM, q5: LOREM }
        }
      ]
    }
  ]
};

/* ── State ── */
let currentMode = "candidate";
let selectedCandidate = surveyData.districts[0].candidates[0].id;
let selectedDistrict = surveyData.districts[0].id;

/* ── Helpers ── */
function findCandidate(id) {
  for (const d of surveyData.districts) {
    for (const c of d.candidates) {
      if (c.id === id) return c;
    }
  }
  return null;
}

function findDistrictForCandidate(id) {
  for (const d of surveyData.districts) {
    for (const c of d.candidates) {
      if (c.id === id) return d;
    }
  }
  return null;
}

function findDistrict(id) {
  return surveyData.districts.find(d => d.id === id) || null;
}

function escapeHtml(str) {
  const div = document.createElement("div");
  div.textContent = str;
  return div.innerHTML;
}

/* ── Mode switching ── */
function setMode(mode) {
  currentMode = mode;
  document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.mode === mode);
  });
  renderSelectorBar();
  renderContent();
}

/* ── Selector bar ── */
function renderSelectorBar() {
  const bar = document.getElementById("selectorBar");
  if (currentMode === "candidate") {
    renderCandidateSelector(bar);
  } else {
    renderDistrictSelector(bar);
  }
}

function renderCandidateSelector(bar) {
  let html = "";
  for (const d of surveyData.districts) {
    for (const c of d.candidates) {
      const active = c.id === selectedCandidate ? " active" : "";
      html += `<button class="selector-btn${active}" onclick="selectCandidate('${c.id}')">
        ${escapeHtml(c.name)}
        <span class="btn-sub">${escapeHtml(d.name)}</span>
      </button>`;
    }
  }
  bar.innerHTML = html;
}

function renderDistrictSelector(bar) {
  let html = "";
  for (const d of surveyData.districts) {
    const active = d.id === selectedDistrict ? " active" : "";
    html += `<button class="selector-btn${active}" onclick="selectDistrict('${d.id}')">
      ${escapeHtml(d.name)}
      <span class="btn-sub">${d.candidates.length} candidates</span>
    </button>`;
  }
  bar.innerHTML = html;
}

/* ── Selection ── */
function selectCandidate(id) {
  selectedCandidate = id;
  renderSelectorBar();
  renderContent();
}

function selectDistrict(id) {
  selectedDistrict = id;
  renderSelectorBar();
  renderContent();
}

/* ── Content rendering ── */
function renderContent() {
  const area = document.getElementById("contentArea");
  if (currentMode === "candidate") {
    renderCandidateView(area);
  } else {
    renderCompareView(area);
  }
}

function renderCandidateView(area) {
  const c = findCandidate(selectedCandidate);
  const d = findDistrictForCandidate(selectedCandidate);
  if (!c || !d) { area.innerHTML = ""; return; }

  let html = `<div class="fade-in">`;

  // Profile card
  const websiteDisplay = c.website ? c.website.replace(/^https?:\/\//, "") : "";
  html += `<div class="profile-card">
    <h2>${escapeHtml(c.name)} <span class="profile-district">${escapeHtml(d.name)}</span></h2>
    <div class="profile-meta">`;
  if (c.occupation) {
    html += `<span>${escapeHtml(c.occupation)}</span>`;
  }
  if (c.website) {
    html += `<span class="sep">&middot;</span>
      <a href="${escapeHtml(c.website)}" target="_blank" rel="noopener noreferrer">${escapeHtml(websiteDisplay)}</a>`;
  }
  html += `</div></div>`;

  // Q&A cards
  surveyData.questions.forEach((q, i) => {
    const answer = c.answers[q.id];
    html += `<div class="qa-card">
      <div class="qa-label">Question ${i + 1}</div>
      <div class="qa-question">${escapeHtml(q.text)}</div>`;
    if (answer) {
      html += `<div class="qa-answer">${escapeHtml(answer)}</div>`;
    } else {
      html += `<div class="qa-noanswer">No response provided.</div>`;
    }
    html += `</div>`;
  });

  html += `</div>`;
  area.innerHTML = html;
}

function renderCompareView(area) {
  const d = findDistrict(selectedDistrict);
  if (!d) { area.innerHTML = ""; return; }

  let html = `<div class="fade-in">`;

  surveyData.questions.forEach((q, i) => {
    html += `<div class="compare-card">
      <div class="qa-label">Question ${i + 1}</div>
      <div class="qa-question">${escapeHtml(q.text)}</div>`;

    for (const c of d.candidates) {
      const answer = c.answers[q.id];
      html += `<div class="candidate-answer-block">
        <div class="candidate-answer-name">${escapeHtml(c.name)}</div>`;
      if (answer) {
        html += `<div class="candidate-answer-text">${escapeHtml(answer)}</div>`;
      } else {
        html += `<div class="candidate-answer-text qa-noanswer">No response provided.</div>`;
      }
      html += `</div>`;
    }

    html += `</div>`;
  });

  html += `</div>`;
  area.innerHTML = html;
}

/* ── Init ── */
document.addEventListener("DOMContentLoaded", function() {
  renderSelectorBar();
  renderContent();
});
</script>
</body>
</html>
